<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <tbody>
          <tr class="future">
            <th>
              9 AM : <textarea id="textbox1" cols="115"></textarea
              ><i id="save1" class="fas fa-save saveBtn"></i>
            </th>
          </tr>
          <tr class="future">
            <th>
              10 AM : <textarea id="textbox2" rows="1" cols="114"></textarea
              ><i id="save2" class="fas fa-save saveBtn"></i>
            </th>
          </tr>
          <tr class="future">
            <th>
              11 AM : <textarea id="textbox3" rows="1" cols="114"></textarea
              ><i id="save3" class="fas fa-save saveBtn"></i>
            </th>
          </tr>
          <tr class="future">
            <th>
              12 AM : <textarea id="textbox4" rows="1" cols="114"></textarea
              ><i id="save4" class="fas fa-save saveBtn"></i>
            </th>
          </tr>
          <tr class="future">
            <th>
              1 PM : <textarea id="textbox5" rows="1" cols="115"></textarea
              ><i id="save5" class="fas fa-save saveBtn"></i>
            </th>
          </tr>
          <tr class="future">
            <th>
              2 PM : <textarea id="textbox6" rows="1" cols="115"></textarea
              ><i id="save6" class="fas fa-save saveBtn"></i>
            </th>
          </tr>
          <tr class="future">
            <th>
              3 PM : <textarea id="textbox7" rows="1" cols="115"></textarea
              ><i id="save7" class="fas fa-save saveBtn"></i>
            </th>
          </tr>
          <tr class="future">
            <th>
              4 PM : <textarea id="textbox8" rows="1" cols="115"></textarea
              ><i id="save8" class="fas fa-save saveBtn"></i>
            </th>
          </tr>
          <tr class="future">
            <th>
              5 PM : <textarea id="textbox9" rows="1" cols="115"></textarea
              ><i id="save9" class="fas fa-save saveBtn"></i>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
